<!DOCTYPE HTML>
<html>

<head>
    <title>3D Scene Viewer | Contextualise</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <style>
        model-viewer {
            height: 95vh;
            padding: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <model-viewer src="/static/resources/{{ topic_map.identifier }}/{{ file_url }}" ar
        ar-modes="webxr scene-viewer quick-look" ar-scale="auto" camera-controls shadow-intensity="1"
        alt="{{ topic.first_base_name.name }}"></model-viewer>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

</body>

</html>
