<!DOCTYPE HTML>
<html>

<head>
    <title>3D Scene Viewer | Contextualise</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        model-viewer {
            height: 95vh;
            padding: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <model-viewer src="/static/resources/{{ topic_map.identifier }}/{{ file_url }}" ar
        ar-modes="webxr scene-viewer quick-look" ar-scale="auto" camera-controls shadow-intensity="1"
        touch-action="pan-y" alt="{{ topic.first_base_name.name }}">
    </model-viewer>
</body>

</html>
