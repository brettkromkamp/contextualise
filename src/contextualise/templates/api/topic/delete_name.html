<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete topic name</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form
            action="{{ url_for('topic.delete_name', map_identifier=topic_map.identifier, topic_identifier=topic.identifier, name_identifier=delete_name_identifier) }}"
            autocomplete="off" method="post" role="form">
            <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
            <div class="modal-body">
                <div class="mb-3">
                    <label for="topic-name" class="form-label">Name</label>
                    <input class="form-control" id="topic-name" name="topic-name" readonly disabled type="text"
                        value="{{ delete_topic_name }}">
                </div>
                <p><a data-bs-toggle="collapse" href="#advancedOptions" role="button" aria-expanded="false"
                        aria-controls="collapseExample">
                        Toggle options</a>
                </p>
                <div class="collapse" id="advancedOptions">
                    <div class="card">
                        <div class="card-header">
                            <p class="mb-0"><strong><i class="bi bi-gear text-secondary"></i>&nbsp;Options</strong></p>
                        </div>
                        <div class="card-body">
                            <div class="card-text">
                                <div class="mb-3">
                                    <label for="link-scope" class="form-label">Scope</label>
                                    <input aria-readonly="true" disabled class="form-control" id="topic-name-scope"
                                        name="topic-name-scope" readonly type="text"
                                        value="{{ delete_topic_name_scope }}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <br />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-danger" id="delete-modal-button">Delete name</button>
            </div>
        </form>
    </div>
</div>
