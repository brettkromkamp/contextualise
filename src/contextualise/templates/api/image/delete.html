<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete image</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form
            action="{{ url_for('image.delete', map_identifier=topic_map.identifier, topic_identifier=topic.identifier, image_identifier=delete_image_identifier) }}"
            method="post" role="form">
            <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
            <div class="modal-body">
                <div class="mb-3">
                    <label for="image-title" class="form-label">Title</label>
                    <input aria-readonly="true" disabled class="form-control" id="image-title" name="image-title"
                        readonly type="text" value="{{ delete_image_title }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Image</label>
                    <br />
                    <img alt="{{ delete_image_title }}" class="img-thumbnail"
                        src="/static/resources/{{ topic_map.identifier }}/{{ delete_image_resource_ref }}">
                    <br />
                </div>
                <p><a data-bs-toggle="collapse" href="#advancedOptions" role="button" aria-expanded="false"
                        aria-controls="collapseExample">
                        Toggle options</a>
                </p>
                <div class="collapse" id="advancedOptions">
                    <div class="card">
                        <div class="card-header">
                            <p class="mb-0"><strong><i class="bi bi-gear text-secondary"></i>&nbsp;Options</strong></p>
                        </div>
                        <div class="card-body">
                            <div class="card-text">
                                <div class="mb-3">
                                    <label for="image-scope" class="form-label">Scope</label>
                                    <input aria-readonly="true" disabled class="form-control" id="image-scope"
                                        name="image-scope" readonly type="text" value="{{ delete_image_scope }}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <br />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-danger" id="delete-modal-button">Delete image</button>
            </div>
        </form>
    </div>
</div>
