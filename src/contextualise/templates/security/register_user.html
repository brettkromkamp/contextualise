{% extends "security/layout.html" %}

{% block content %}
<form action="{{ url_for_security('register') }}" class="form-register" method="POST" name="register_user_form">
    {{ register_user_form.hidden_tag() }}
    <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">

    <h1 class="h3 mb-3 fw-normal">Sign up</h1>
    <div class="form-floating">
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        <label for="email">Email address</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        <label for="password">Password</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="password_confirm" name="password_confirm"
            placeholder="Retype password">
        <label for="password_confirm">Confirm password</label>
    </div>
    <button class="btn btn-primary w-100 py-2" id="submit" name="submit" type="submit">Register</button>
    {% include "security/_menu.html" %}
    <p class="mt-3 mb-3 text-body-secondary"><a href="/">Contextualise</a> &mdash; Copyright &copy; 2019-2024 by Brett
        Kromkamp
    </p>
</form>
{% endblock %}
