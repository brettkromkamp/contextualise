{% extends "security/layout.html" %}

{% block content %}
<form action="{{ url_for_security('reset_password', token=reset_password_token) }}" class="form-login" method="POST"
    name="reset_password_form">
    {{ reset_password_form.hidden_tag() }}
    <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">

    <h1 class="h3 mb-3 fw-normal">Reset password</h1>
    <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        <label for="password">Password</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="password_confirm" name="password_confirm"
            placeholder="Retype password">
        <label for="password_confirm">Confirm password</label>
    </div>
    <button class="btn btn-primary w-100 py-2" id="submit" name="submit" type="submit">Reset password</button>
    {% include "security/_menu.html" %}
    <p class="mt-3 mb-3 text-body-secondary"><a href="/">Contextualise</a> &mdash; Copyright &copy; 2019-2024 by Brett
        Kromkamp
    </p>
</form>
{% endblock %}
